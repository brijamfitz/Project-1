<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey Through the Solar System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>

    <header>Journey Through the Solar System</header>
    <p>Click on a planet to learn more about it!</p>

    <div class="row">
        <div class="col-md-12" id="input-fields">
            <div><input type="text" placeholder="Name" id="name-input"></div>
            <div><input type="text" placeholder="Age" id="age-input"></div>
            <div><button id="visitor">Visitors From Earth</button></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="planet-row">
            <img src="assets/images/sun.png" class="grow" id="sun">
            <img src="assets/images/mercury.png" class="planet grow" id="mercury">
            <img src="assets/images/venus.png" class="planet grow" id="venus">
            <img src="assets/images/earth.png" class="planet grow" id="earth">
            <img src="assets/images/mars.png" class="planet grow" id="mars">
            <img src="assets/images/jupiter.png" class="planet grow" id="jupiter">
            <img src="assets/images/saturn.png" class="planet grow" id="saturn">
            <img src="assets/images/uranus.png" class="planet grow" id="uranus">
            <img src="assets/images/neptune.png" class="planet grow" id="neptune">
            <img src="assets/images/pluto.png" class="planet grow" id="pluto">
        </div>
    </div>

    <div class="container" id="data-cards">
        <div class="row">
            <div class="col-md-12" id="sun-card">
                <h2 id="sun-title"></h2>
                <div id="sun-distance-from-earth"></div>
                <div id="sun-temp"></div>
                <div id="sun-age"></div>
                <div id="sun-lifespan"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="planet-card">
                <h2 id="planet-title"></h2>
                <div id="planet-day-length"></div>
                <div id="planet-year-length"></div>
                <div id="planet-distance-from-sun"></div>
                <div id="planet-mass"></div>
                <div id="planet-temp"></div>
                <div id="planet-radius"></div>
                <div id="planet-moons"></div>
                <div id="planet-chemicals"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 id="pluto-title"></h2>
                <div id="pluto-day-length"></div>
                <div id="pluto-year-length"></div>
                <div id="pluto-distance-from-sun"></div>
                <div id="pluto-mass"></div>
                <div id="pluto-temp"></div>
                <div id="pluto-radius"></div>
                <div id="pluto-moons"></div>
                <div id="pluto-chemicals"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="planet-age-table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Earth Age</th>
                            <th scope="col">Mercury</th>
                            <th scope="col">Venus</th>
                            <th scope="col">Mars</th>
                            <th scope="col">Jupiter</th>
                            <th scope="col">Saturn</th>
                            <th scope="col">Uranus</th>
                            <th scope="col">Neptune</th>
                            <th scope="col">Pluto</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Javascript file -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
